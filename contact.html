        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>Contact Us</h1>
                            <div class="row border border-primary p-4">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control"
                                            id="floatingInput"
                                            placeholder="Name">
                                        <label for="floatingInput">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control"
                                            id="floatingInput"
                                            placeholder="Email">
                                        <label for="floatingInput">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="number"
                                            class="form-control"
                                            id="floatingInput"
                                            placeholder="Phone">
                                        <label for="floatingInput">Phone</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="number"
                                            class="form-control"
                                            id="floatingInput"
                                            placeholder="Alternate Phone">
                                        <label for="floatingInput">Alternate
                                            Phone</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <select
                                        class="form-select form-select-lg mb-3"
                                        aria-label="Large select example">
                                        <option selected>Select
                                            City</option>
                                        <option value="1">Pune</option>
                                        <option value="2">Mumbai</option>
                                        <option value="3">Nagpur</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select
                                        class="form-select form-select-lg mb-3"
                                        aria-label="Large select example">
                                        <option selected>Select
                                            Country</option>
                                        <option value="1">India</option>
                                        <option value="2">Japan</option>
                                        <option value="3">US</option>
                                        <option value="4">Australia</option>
                                        <option value="5">UK</option>
                                    </select>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control"
                                            id="floatingInput"
                                            placeholder="Postal Code">
                                        <label for="floatingInput">Zip
                                            Code</label>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <label>Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input"
                                            type="radio"
                                            name="radioDefault"
                                            id="radioDefault1">
                                        <label class="form-check-label"
                                            for="radioDefault1">
                                            Female
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input"
                                            type="radio"
                                            name="radioDefault"
                                            id="radioDefault1">
                                        <label class="form-check-label"
                                            for="radioDefault1">
                                            Male
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input"
                                            type="radio"
                                            name="radioDefault"
                                            id="radioDefault1">
                                        <label class="form-check-label"
                                            for="radioDefault1">
                                            Other
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <textarea class="form-control"
                                            placeholder="Leave a comment here"
                                            id="floatingTextarea"></textarea>
                                        <label
                                            for="floatingTextarea">Address</label>
                                    </div>
                                </div>

                                <div class="col-md-4"
                                    style="padding-left: 230px;">
                                    <button type="button"
                                        class="btn btn-primary">Submit</button>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-6">
                            <h1>Reach Us</h1>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3726.6328726896445!2d77.74708327430315!3d20.92708509126483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd6a4ac3f67a3a1%3A0xf96a95a053c83714!2sShri%20Ambadevi%20Temple%2C%20Amravati!5e0!3m2!1sen!2sin!4v1750587171316!5m2!1sen!2sin"
                                width="600" height="400" style="border:0;"
                                allowfullscreen loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>

                            </a>
                            <a class="text-decoration-none" href="https://www.instagram.com/"
                                target="_blank">
                                <i class="bi bi-instagram icon_size insta"></i>
                            </a>
                            <a class="text-decoration-none" href="https://www.linkedin.com/" target="_blank">
                                <i class="bi bi-linkedin icon_size"></i>
                            </a>
                        </div>
                    </div>
                </div>
